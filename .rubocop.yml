AllCops:
  TargetRubyVersion: 2.7

Style/WordArray:
  EnforcedStyle: brackets

Style/SymbolArray:
  EnforcedStyle: brackets

Style/Documentation:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: true

Naming/FileName:
  Exclude:
    - 'lib/active_record-type-symbol.rb'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'
    - 'activerecord-type-symbol.gemspec'

Metrics/LineLength:
  Max: 120
  Exclude:
    - 'activerecord-type-symbol.gemspec'
